<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dulce Hora - Panel admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>Panel administrador</h1>
    <p class="sub">Configurar WiFi de Dulce Hora</p>

    <!-- PANTALLA DE LOGIN -->
    <div id="loginSection">
      <form id="loginForm">
        <label for="loginPin">PIN de administrador</label>
        <input type="password" id="loginPin" placeholder="Ingresar PIN" />
        <button type="submit" class="btn">Entrar</button>
      </form>
      <p id="loginMessage" class="mensaje"></p>
    </div>

    <!-- PANEL DE CONFIGURACIÓN (OCULTO AL INICIO) -->
    <div id="configSection" style="display:none;">
      <form id="wifiForm">
        <label for="ssid">Nombre de red (SSID)</label>
        <input type="text" id="ssid" placeholder="DulceHora_WiFi" />

        <label for="password">Contraseña nueva</label>
        <input type="text" id="password" placeholder="Nueva contraseña" />

        <button type="submit" class="btn">Guardar</button>
      </form>

      <p id="mensaje" class="mensaje"></p>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
